- table:
    schema: public
    name: exports
- table:
    schema: public
    name: form_responses
  object_relationships:
  - name: form
    using:
      foreign_key_constraint_on: form_id
  - name: techie
    using:
      foreign_key_constraint_on: techie_id
  select_permissions:
  - role: journey
    permission:
      columns:
      - id
      - form_id
      - techie_id
      - typeform_response_token
      - answers
      - typeform_event
      - created_at
      - updated_at
      filter:
        form:
          location:
            _eq: x-hasura-location
      allow_aggregations: true
  update_permissions:
  - role: journey
    permission:
      columns:
      - techie_id
      - updated_at
      filter:
        form:
          location:
            _eq: x-hasura-location
      check:
        form:
          location:
            _eq: x-hasura-location
  event_triggers:
  - name: form-response
    definition:
      enable_manual: true
      insert:
        columns: '*'
    retry_conf:
      num_retries: 3
      interval_sec: 10
      timeout_sec: 60
    webhook_from_env: FN_URL_FORM_RESPONSE
