- table:
    schema: public
    name: form_submissions
  configuration:
    custom_root_fields: {}
    custom_column_names:
      uuid: id
      techie_uuid: techie_id
      form_uuid: form_id
  object_relationships:
  - name: form
    using:
      foreign_key_constraint_on: form_uuid
  - name: techie
    using:
      foreign_key_constraint_on: techie_uuid
  select_permissions:
  - role: user
    permission:
      columns:
      - uuid
      - form_uuid
      - techie_uuid
      - typeform_response_token
      - answers
      - typeform_event
      - created_at
      - updated_at
      filter:
        form:
          location:
            _eq: x-hasura-location
      allow_aggregations: true
  event_triggers:
  - name: form-submission
    definition:
      enable_manual: true
      insert:
        columns: '*'
      update:
        columns:
        - answers
        - typeform_event
        - typeform_response_token
        - created_at
        - updated_at
        - form_uuid
        - techie_uuid
        - uuid
    retry_conf:
      num_retries: 3
      interval_sec: 10
      timeout_sec: 60
    webhook_from_env: FN_URL_FORM_SUBMISSION
- table:
    schema: public
    name: forms
  configuration:
    custom_root_fields: {}
    custom_column_names:
      uuid: id
  object_relationships:
  - name: locationByLocation
    using:
      foreign_key_constraint_on: location
  array_relationships:
  - name: form_submissions
    using:
      foreign_key_constraint_on:
        column: form_uuid
        table:
          schema: public
          name: form_submissions
  insert_permissions:
  - role: user
    permission:
      check:
        location:
          _eq: x-hasura-location
      set:
        location: x-hasura-Location
      columns:
      - created_at
      - description
      - form_id
      - imports_techies
      - updated_at
      backend_only: false
  select_permissions:
  - role: user
    permission:
      columns:
      - created_at
      - description
      - form_id
      - imports_techies
      - updated_at
      - uuid
      - webhook_installed_at
      filter:
        location:
          _eq: x-hasura-location
      allow_aggregations: true
  update_permissions:
  - role: user
    permission:
      columns:
      - created_at
      - description
      - form_id
      - imports_techies
      - updated_at
      filter:
        location:
          _eq: x-hasura-location
      check:
        location:
          _eq: x-hasura-location
      set:
        location: x-hasura-Location
  delete_permissions:
  - role: user
    permission:
      filter:
        location:
          _eq: x-hasura-location
  event_triggers:
  - name: typeform
    definition:
      enable_manual: true
      insert:
        columns: '*'
      update:
        columns:
        - imports_techies
        - description
        - form_id
        - location
        - created_at
        - updated_at
        - webhook_installed_at
        - secret
        - uuid
    retry_conf:
      num_retries: 3
      interval_sec: 10
      timeout_sec: 60
    webhook_from_env: FN_URL_TYPEFORM
