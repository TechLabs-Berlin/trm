- table:
    schema: public
    name: forms
  object_relationships:
  - name: formTypeByFormType
    using:
      foreign_key_constraint_on: form_type
  - name: locationByLocation
    using:
      foreign_key_constraint_on: location
  - name: semester
    using:
      foreign_key_constraint_on: semester_id
  array_relationships:
  - name: form_responses
    using:
      foreign_key_constraint_on:
        column: form_id
        table:
          schema: public
          name: form_responses
  insert_permissions:
  - role: user
    permission:
      check:
        location:
          _eq: x-hasura-location
      set:
        location: x-hasura-Location
      columns:
      - description
      - form_type
      - semester_id
      - typeform_id
      backend_only: false
  select_permissions:
  - role: user
    permission:
      columns:
      - created_at
      - description
      - form_type
      - id
      - semester_id
      - typeform_id
      - updated_at
      - webhook_installed_at
      filter:
        location:
          _eq: x-hasura-location
      allow_aggregations: true
  update_permissions:
  - role: user
    permission:
      columns:
      - description
      - form_type
      - semester_id
      - typeform_id
      - updated_at
      filter:
        location:
          _eq: x-hasura-location
      check:
        location:
          _eq: x-hasura-location
      set:
        location: x-hasura-Location
  delete_permissions:
  - role: user
    permission:
      filter:
        location:
          _eq: x-hasura-location
  event_triggers:
  - name: typeform
    definition:
      enable_manual: true
      insert:
        columns: '*'
      update:
        columns:
        - description
        - typeform_id
        - location
        - created_at
        - updated_at
        - webhook_installed_at
        - typeform_secret
        - id
    retry_conf:
      num_retries: 3
      interval_sec: 10
      timeout_sec: 60
    webhook_from_env: FN_URL_TYPEFORM
