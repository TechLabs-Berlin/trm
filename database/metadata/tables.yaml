- table:
    schema: public
    name: form_responses
  object_relationships:
  - name: form
    using:
      foreign_key_constraint_on: form_id
  - name: techie
    using:
      foreign_key_constraint_on: techie_id
  select_permissions:
  - role: user
    permission:
      columns:
      - answers
      - created_at
      - form_id
      - id
      - techie_id
      - typeform_event
      - typeform_response_token
      - updated_at
      filter:
        form:
          location:
            _eq: x-hasura-location
      allow_aggregations: true
  event_triggers:
  - name: form-response
    definition:
      enable_manual: true
      insert:
        columns: '*'
      update:
        columns:
        - answers
        - typeform_event
        - typeform_response_token
        - created_at
        - updated_at
        - form_id
        - techie_id
        - id
    retry_conf:
      num_retries: 3
      interval_sec: 10
      timeout_sec: 60
    webhook_from_env: FN_URL_FORM_RESPONSE
- table:
    schema: public
    name: form_types
  is_enum: true
  array_relationships:
  - name: forms
    using:
      foreign_key_constraint_on:
        column: form_type
