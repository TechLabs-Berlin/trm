query($location: locations_enum!, $semesterID: uuid!, $email: String!) {
  techies(limit: 1, where: {_and: {location: {_eq: $location}, semester_id: {_eq: $semesterID}, email: {_ilike: $email }}}) {
    id
    semester_id
    state
    techie_key
    first_name
    last_name
    email
    application_track_choice
    created_at
    updated_at
    gender
    age
    google_account
    github_handle
    edyoucated_handle
    linkedin_profile_url
    slack_member_id
    project_id
  }
}
